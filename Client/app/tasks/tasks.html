<div id='container'>
  <!-- Your html here -->

  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/tasks">Tasks</a>
      </li>
       <li>
          <a href="#/finishedTasks">Finshed Tasks</a>
      </li>
    </ul>
  </nav>
</div>
<form ng-submit='addTask()'>
  <input type='text' ng-model='user.task' placeholder='What to do'/>
    <label>
    <div class="tasks" ng-repeat="tasks in data.tasks | orderBy: date  track by $index" ng-click='finishedTask($index)'>
      <input type='checkbox' ng-model='checkbox.value1'>
      {{tasks.user}}: {{ tasks.task }}
    </label>
  </div>
</form>
