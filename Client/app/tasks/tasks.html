<div id='container'>
  <!-- Your html here -->

  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/tasks">Tasks</a>
      </li>
       <li>
          <a href="">Finshed Tasks</a>
      </li>
    </ul>
  </nav>
</div>
<form ng-submit='addTask()'>
  <input type='text' ng-model='user.task' placeholder='What to do'/>
  <div class="tasks" ng-repeat="tasks in data.tasks | orderBy: date">
  <div class ="date">{{tasks.date}}</div>
  <div class="task">{{tasks.user}}: {{ tasks.task }}</div>
</form>
</div>
